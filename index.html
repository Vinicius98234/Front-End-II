<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                background-color: #aabbcc;
            }
            .content {
                background-color: greenyellow;
                padding: 10px;
                margin: 20px 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Teste</h1>
                <button onclick="mudarCor()">ok</button>
            </div>
        </div>
        <script>
            const container = document.getElementById('container');
            console.log('container', container);

            function mudarCor() {
                document.getElementByClassName('content').style = "background-color: black"
            }
        </script>        
    </body>
</html>
